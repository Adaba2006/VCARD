<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlantic Fluids | Professional Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0066CC;
            --primary-dark: #004799;
            --accent: #E6F2FF;
            --white: #FFFFFF;
            --text: #2D3748;
            --shadow: 0 8px 30px rgba(0,0,0,0.12);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .vcard-container {
            background: var(--white);
            width: 100%;
            max-width: 1200px;
            border-radius: 1.5rem;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin: 1rem;
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(rgba(0,102,204,0.85), rgba(0,71,153,0.85)),
                        url('qt=q_95.jpg') center/cover;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .main-logo {
            width: 100%;
            max-width: 600px;
            height: 200px;
            margin: 0 auto 2rem;
            padding: 1rem;
            background: rgba(255,255,255,0.9);
            border-radius: 1rem;
            box-shadow: var(--shadow);
        }

        .main-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .personal-name {
            color: var(--white);
            font-size: 2.8rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 1rem;
        }

        /* Main Content */
        .main-content {
            padding: 3rem 2rem;
            background: var(--white);
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .contact-card {
            background: var(--white);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid var(--accent);
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 86, 168, 0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--accent);
        }

        .icon-wrapper {
            width: 50px;
            height: 50px;
            background: var(--accent);
            border-radius: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.4rem;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text);
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-item {
            padding: 1rem;
            background: var(--accent);
            border-radius: 0.8rem;
            transition: var(--transition);
        }

        .contact-item:hover {
            background: var(--white);
            transform: translateX(5px);
        }

        .contact-link {
            color: var(--text);
            text-decoration: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            padding: 2rem 0;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            transition: var(--transition);
            text-decoration: none;
        }

        .social-link:hover {
            background: var(--primary);
            color: var(--white);
            transform: translateY(-3px);
        }

        /* Error Handling */
        .error-container {
            padding: 3rem;
            text-align: center;
            background: #ffe3e3;
            border-radius: 1.5rem;
            color: #dc3545;
            margin: 2rem;
            border: 2px solid #ffc9c9;
        }

        @media (max-width: 1200px) {
            .main-logo {
                max-width: 500px;
                height: 180px;
            }
        }

        @media (max-width: 768px) {
            .hero-section {
                min-height: 300px;
                padding: 1.5rem;
            }

            .personal-name {
                font-size: 2rem;
            }

            .main-logo {
                height: 150px;
                margin-bottom: 1.5rem;
            }

            .main-content {
                padding: 2rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .hero-section {
                min-height: 250px;
            }

            .personal-name {
                font-size: 1.8rem;
            }

            .main-logo {
                height: 120px;
                padding: 0.5rem;
            }

            .contact-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="vcard-container">
        <section class="hero-section">
            <div class="hero-content">
                <div class="main-logo">
                    <img src="qt=q_95.jpg" alt="Atlantic Fluids Logo">
                </div>
                <h1 class="personal-name" id="fullname">Loading...</h1>
            </div>
        </section>

        <main class="main-content">
            <div class="contact-grid">
                <div class="contact-card">
                    <div class="card-header">
                        <div class="icon-wrapper">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <h3 class="card-title">Email Addresses</h3>
                    </div>
                    <div class="contact-details" id="emails"></div>
                </div>

                <div class="contact-card">
                    <div class="card-header">
                        <div class="icon-wrapper">
                            <i class="fas fa-phone"></i>
                        </div>
                        <h3 class="card-title">Phone Numbers</h3>
                    </div>
                    <div class="contact-details" id="phones"></div>
                </div>

                <div class="contact-card">
                    <div class="card-header">
                        <div class="icon-wrapper">
                            <i class="fas fa-globe"></i>
                        </div>
                        <h3 class="card-title">Website</h3>
                    </div>
                    <div class="contact-details">
                        <a id="website" href="#" class="contact-item contact-link">...</a>
                    </div>
                </div>

                <div class="contact-card">
                    <div class="card-header">
                        <div class="icon-wrapper">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <h3 class="card-title">Address</h3>
                    </div>
                    <div class="contact-details">
                        <span id="address" class="contact-item">...</span>
                    </div>
                </div>
            </div>

            <div class="social-links" id="social-links"></div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCXCsqN-xwQ-3_bt2dTaxbmywSW002zOW4",
            authDomain: "atlantic-fluids.firebaseapp.com",
            projectId: "atlantic-fluids",
            storageBucket: "atlantic-fluids.appspot.com",
            messagingSenderId: "92805829518",
            appId: "1:92805829518:web:4aadfe255fd9bdc2348adf"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id') || 'default';

        db.collection("contacts").doc(userId).get()
            .then((doc) => {
                if (doc.exists) {
                    const user = doc.data();
                    updateUI(user);
                } else {
                    showError("Profile not found. Please check the ID");
                }
            })
            .catch((error) => {
                showError("Failed to load data: " + error.message);
            });

        function updateUI(user) {
            // Update Personal Info
            document.getElementById('fullname').textContent = user.fullname || 'No Name Provided';

            // Update Website
            const websiteElement = document.getElementById('website');
            websiteElement.href = user.website || '#';
            websiteElement.textContent = user.website ? 
                new URL(user.website).hostname.replace('www.', '') : 
                'No Website';

            // Update Address
            document.getElementById('address').innerHTML = user.address?.replace(/\n/g, '<br>') || 'Address not available';

            // Update Emails
            const emailsContainer = document.getElementById('emails');
            emailsContainer.innerHTML = user.emails?.length ? 
                user.emails.map(email => `
                    <div class="contact-item">
                        <a href="mailto:${email}" class="contact-link">
                            ${email}
                            <i class="fas fa-external-link-alt"></i>
                        </a>
                    </div>
                `).join('') : '<div class="contact-item">No emails available</div>';

            // Update Phones
            const phonesContainer = document.getElementById('phones');
            phonesContainer.innerHTML = user.phones?.length ? 
                user.phones.map(phone => `
                    <div class="contact-item">
                        <a href="tel:${phone}" class="contact-link">
                            ${formatPhone(phone)}
                            <i class="fas fa-phone-alt"></i>
                        </a>
                    </div>
                `).join('') : '<div class="contact-item">No phone numbers available</div>';

            // Update Social Links
            const socialContainer = document.getElementById('social-links');
            socialContainer.innerHTML = '';
            if (user.social) {
                if (user.social.facebook) createSocialLink('facebook', user.social.facebook);
                if (user.social.twitter) createSocialLink('twitter', user.social.twitter);
                if (user.social.linkedin) createSocialLink('linkedin', user.social.linkedin);
            }
        }

        function formatPhone(phone) {
            return phone.replace(/(\+\d{3})(\d{3})(\d{3})(\d{4})/, '$1 $2 $3 $4');
        }

        function createSocialLink(platform, url) {
            const link = document.createElement('a');
            link.className = 'social-link';
            link.href = url;
            link.target = '_blank';
            link.innerHTML = `<i class="fab fa-${platform}"></i>`;
            document.getElementById('social-links').appendChild(link);
        }

        function showError(message) {
            const container = document.createElement('div');
            container.className = 'error-container';
            container.innerHTML = `
                <i class="fas fa-exclamation-triangle fa-2x"></i>
                <h3 style="margin: 1.5rem 0">${message}</h3>
                <p>Please try again or contact support</p>
            `;
            document.querySelector('.vcard-container').innerHTML = '';
            document.querySelector('.vcard-container').appendChild(container);
        }
    </script>
</body>
</html>
