<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlantic Fluids vCard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="vcard-container">
        <div class="logo-section">
            <div class="logo">
                <img id="user-logo" src="qt=q_95.jpg" alt="Atlantic Fluids Logo">
            </div>
            <h2 class="personal-name" id="fullname">Loading...</h2>
            <div class="position-badge" id="position"></div>
        </div>

        <ul class="contact-info">
            <li class="multi-field">
                <i class="fas fa-envelope"></i>
                <div class="multi-values" id="emails"></div>
            </li>
            <li class="multi-field">
                <i class="fas fa-phone"></i>
                <div class="multi-values" id="phones"></div>
            </li>
            <li>
                <i class="fas fa-globe"></i>
                <a id="website" href="#" target="_blank">...</a>
            </li>
            <li>
                <i class="fas fa-map-marker-alt"></i>
                <span id="address">...</span>
            </li>
        </ul>

        <div class="social-links" id="social-links"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCXCsqN-xwQ-3_bt2dTaxbmywSW002zOW4",
            authDomain: "atlantic-fluids.firebaseapp.com",
            projectId: "atlantic-fluids",
            storageBucket: "atlantic-fluids.appspot.com",
            messagingSenderId: "92805829518",
            appId: "1:92805829518:web:4aadfe255fd9bdc2348adf"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id') || 'default';

        db.collection("contacts").doc(userId).get()
            .then((doc) => {
                if (doc.exists) {
                    const user = doc.data();
                    updateUI(user);
                } else {
                    showError("User not found! Check the ID in the URL");
                }
            })
            .catch((error) => {
                showError("Error loading data: " + error.message);
            });

        function updateUI(user) {
            // Basic Info
            document.getElementById('fullname').textContent = user.fullname || 'No Name Provided';
            document.getElementById('position').textContent = user.position || 'No Position Specified';
            document.getElementById('website').href = user.website || '#';
            document.getElementById('website').textContent = user.website || 'No Website';
            document.getElementById('address').textContent = user.address || 'No Address Provided';

            // Handle emails
            const emailsContainer = document.getElementById('emails');
            if (user.emails?.length) {
                emailsContainer.innerHTML = user.emails.map(email => `
                    <div class="email-item">
                        <a href="mailto:${email}">${email}</a>
                    </div>
                `).join('');
            } else {
                emailsContainer.innerHTML = '<div class="no-data">No emails available</div>';
            }

            // Handle phones
            const phonesContainer = document.getElementById('phones');
            if (user.phones?.length) {
                phonesContainer.innerHTML = user.phones.map(phone => `
                    <div class="phone-item">
                        <a href="tel:${phone}">${phone}</a>
                    </div>
                `).join('');
            } else {
                phonesContainer.innerHTML = '<div class="no-data">No phone numbers available</div>';
            }

            // Handle social links
            const socialLinks = document.getElementById('social-links');
            if (user.social) {
                socialLinks.innerHTML = `
                    ${user.social.facebook ? `<a href="${user.social.facebook}" target="_blank"><i class="fab fa-facebook"></i></a>` : ''}
                    ${user.social.twitter ? `<a href="${user.social.twitter}" target="_blank"><i class="fab fa-twitter"></i></a>` : ''}
                    ${user.social.linkedin ? `<a href="${user.social.linkedin}" target="_blank"><i class="fab fa-linkedin"></i></a>` : ''}
                `;
            }

            // Update logo
            if (user.logo) {
                document.getElementById('user-logo').src = user.logo;
            }
        }

        function showError(message) {
            document.querySelector('.vcard-container').innerHTML = `
                <div class="error">${message}</div>
            `;
        }
    </script>
</body>
</html>
